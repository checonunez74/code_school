<head>
  <title>Level 3. Built-in's Bluff</title>
</head>
<body>

<script type="text/javascript">

// A confirmation Loop

var gotName = false;
while (gotName == false) {
  var userName = prompt("Yo passenger! What's your name?");

  if (confirm("Are you sure your name is " + userName + "?")) {
    alert("'Sup " + userName + "!");
    gotName = true;
  }
};
  

</script>
</body>
</html>
