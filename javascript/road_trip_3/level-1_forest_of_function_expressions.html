// -----------------------------------------------------------------------------
// 1.7 Using map() with arrays
// ---------------------------

// 1. Write an anonymous function that will return a string with the first and last 
//    name of a single passenger. For example, your goal would be to change from 
//    ["Thomas", "Meeks"] to "Thomas Meeks". Notice that an array goes in to the 
//    function you’re building, but a string gets returned.
// 2. Then use the map function on the passengers array, and pass in your anonymous 
//    function as a parameter.
// 3. Store the results to a new variable named modifiedNames.

var passengers = [ ["Thomas", "Meeks"],
                   ["Gregg", "Pollack"],
                   ["Christine", "Wong"],
                   ["Dan", "McGaw"] ];

var modifiedNames = passengers.map(function (passenger) {
  // return passenger[0] + " " + passenger[1];   <-- Desired CodeSchool response
  return passenger.join(" ");
});
console.log(modifiedNames);
// → ["Thomas Meeks", "Gregg Pollack", "Christine Wong", "Dan McGaw"]

// to be called puzzlers. The cells of the array should each contain a function, 
// and these functions are listed here in order:

// 1. Returns 8 less than 3 times an input.
// 2. Returns the cube of the sum of an input and 2.
// 3. Returns 9 less than the result of an input squared.
// 4. Returns the remainder after an input is divided by 4.

                function (input) { return Math.pow((input + 2), 3); },

// 1.11 Choose Their Own Adventure
// -------------------------------

// Ash Adventures has three different “adventures” to choose from. First, the 
// customer is prompted for a number at the terminal, which is passed to a 
// function called adventureSelector. This function should create a boarding 
// message function based on the number the user gives, and then return that 
// function to be stored in a variable so that it can be used later.

// The devs at Ash Adventures have asked you to build out this function, and to 
// only return function expressions with no extra variables created. The different 
// messages that should be alerted in those returned functions are as follows:

// If the user selects 1:
//   You've selected the Vines of Doom!
//   Hope you have a swingin' time.

// If the user selects 2:
//   Looks like you want the Lake of Despair!
//   Watch out for crocs. And I ain't talkin' about shoes.

// If the user selects 3:
//   The Caves of Catastrophe, really?
//   Alright, well....nice knowing you.

// Assume the user’s choice has already been stored as 1, 2, or 3 (and only these), 
// and is passed in as parameter userChoice. Make sure that you return all message 
// functions as expressions, instead of stored in variables.

function adventureSelector ( userChoice ) {
  if (userChoice == 1) {
    return function () {
    alert("You've selected the Vines of Doom!\n" + 
                    "Hope you have a swingin' time.");
    };
  }
  else if (userChoice == 2) {
    return function () {
    alert("Looks like you want the Lake of Despair!\n" + 
                    "Watch out for crocs. And I ain't talkin' about shoes.");
    };
  }
  else if (userChoice == 3) {
    return function () {
    alert("The Caves of Catastrophe, really?\n" + 
                    "Alright, well....nice knowing you.");
    };
  }
}

  function ( a ) { return (a-3) * (a-3) * (a-3); },
  function ( a ) { return a * a + 4; },
  function ( a ) { return a % 5; }
];

var start = 2;

  var result = 0;
  var len = array.length;
  for (var i = 0; i < len; i += 1) {

  }

};
